{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musicas</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Musicas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="card mt-2">
        <div class="card-header">
          <div class="row">
            <h2>Lista de Musicas</h2>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Musica</th>
                <th scope="col">Album da Musica</th>
                <th scope="col">Artista Musica</th>
                <th scope="col">Genero Musica</th>
              </tr>
            </thead>
            <tbody>
              {% for musica in musicas %}
            <tr>
              
              <!-- <td>
                a href="#">{{ Musica.id }}</a>
              </td>
               -->
              
                 <td>{{ forloop.counter }}</td>
              <td><a href="#">{{ musica.nome }}</a></td> 
                <td><a href="#">{{ musica.album }}</a></td>
                <td><a href="#">{{ musica.artista }}</a></td>
                <td><a href="#">{{ musica.genero }}</a></td>
                <style>
                a {
                  text-decoration: none;
                  color: #000;
                }
                a:hover {
                  color: #007bff;
                }
              </style>
              </tr>
          {% empty %}  
           <tr colspan="5">
             <td>nenhuma musica foi encontrada</td>
           </tr> 

              {% endfor %}
            </tbody>
          </table>
      </div>
      </div>
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
